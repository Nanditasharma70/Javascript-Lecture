<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Design</title>
    <link rel="stylesheet" href="output.css">
    <style>
         .background-image {
            width: 100%;
            height: 100%;
            filter: blur(4px);
        /* Ensure the background is behind other content */
        }
        .blurred-overlay {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="relative">
        <img src="bg-image.jpg" alt="#" height="100%" width="100%" class="background-image"/>
        <div class="absolute top-[40%] left-0 w-full h-20 bg-black bg-opacity-50 p-8 rounded-xl blurred-overlay ">
            <h1 class="text-3xl font-bold text-white mb-4">This is More Blured Content</h1>
            <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

    </div>
    
</body>
</html>
